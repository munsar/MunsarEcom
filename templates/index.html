<html>
<head>HomePage</head>
<body>
	<a href="{% url 'signup' %}">Signup</a>
	{% if not user.is_authenticated %}
	<a href="{% url 'login' %}">Login</a>
	{% else %}
	<a href="{% url 'logout' %}">Logout</a>
	{% endif %}
	<br><br>
	{% if user.is_authenticated %}
	<h3>Welcome {{user}}!!!</h3>
	{% endif %}
	<h1>HomePage Content Here.</h1>

</body>
</html>
